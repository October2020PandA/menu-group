<!DOCTYPE html>
    <html lang="en">
        <head>

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            {% load static %}
            {% load bootstrap4 %}

            <link rel="stylesheet" href="{% static 'css/app.css' %}">

            <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

            <title>POS</title>

        <body>
            <nav class="navbar navbar-expand-md navbar-dark bg-secondary p-3">
                <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#showcase" id="silverware_icon" class="nav-link border rounded active px-3 mx-2"><i class="fas fa-utensils"></i></a>
